{% extends "space/base.html" %}

{% load static %}


{% block content %}
<span class="flex w-full px-10 justify-between items-center"> 
    <img id="logo" class="w-10 h-10" src="{% static 'images/memoji.png' %}" />
    <p> SafeSpace </p>
</span>
<div id="lobby-main" class="w-full flex flex-col justify-center items-center">
    <p class="text-3xl text-purple-700  p-2 font-extrabold"> Lobby Lowa </p>
    <span class="w-full flex mx-auto justify-center items-center">
        <p class=""> A </p>
        <span class="flex font-medium text-purple-700 underline"> safe space</span>
        <p>to think out loud, rant, vibe to music and brainstorm</p>

    </span>
    
    <div id="form-container" class="mt-10 flex flex-grow justify-center items-centerw-2/3 border h-full p-2 rounded-md">
        
        <form id="form">
            <input type="text" class="focus:outline-none" name=" space-name" placeholder="Enter a space name..."/>
            <input type="submit" class=" bg-purple-500 hover:scale-105 hover:bg-purple-700 text-white px-2 rounded-md" value="Join Space"/>
        </form>

    </div>    
</div>
<script type="text/javascript"> 
    let form = document.getElementById("form")

    let handleSubmit = async (e) => {

        e.preventDefault()
        window.open('/room/', '_self')
    }

    form.addEventListener('submit', handleSubmit)
</script>
{% endblock %}
